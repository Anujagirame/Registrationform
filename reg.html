<html>
    <head>
        <title>Registration form</title>
      
         
    </head>
    <style>
     .button{
            width: 80px;
            height: 40px;
            background-color:royalblue;
            color: white;
            text-transform: uppercase;
     }
     body{
         background-color: rgb(196, 224, 240);
         }



      
</style>
    <body>
       
        
        <form class="form">
            <table  align="center" width="500" height="650" bgcolor="white">
                <h2 align="center" style="color:black" >Registration form</h2>
                
                <tr>
                    <th>Name :</th>
                    <td> <input type="text" placeholder="Enter name" name="first" style="height:auto ; width: 180px;"></td>
                </tr>

                <tr>
                    <th>Email ID : </th>
                    <td><input type="email"  placeholder="abc@gmail.com" name="email" style="height:auto;  width: 180px;"></td>
                </tr>

                <tr>
                    <th> Mobile No :</th>
                    <td> <input type="number"  placeholder="***********" name="mob" style="height:auto;  width: 180px;"></td>
                </tr>

                <tr>
                    <th>Gender : </th>
                    <td><input type="radio" name="gender" value="male">male
                        <input type="radio" name="gender" value="female">female</td>
                </tr>

                <tr>
                    <th> Date of Birth : </th>
                    <td> <input type="date" name="dob" style="height:auto;  width: 180px;"></td>
                </tr>

                <tr>
                    <th>Address : </th>
                    <td><textarea row="3" placeholder="enter address" cols="20" style="height:auto;  width: 180px;"></textarea>
                    </td>
                </tr>

                <tr>
                    <th> City :</th>
                    <td><input type="text" placeholder="enter city" name="city" style="height:auto;  width: 180px;"></td>
                </tr>

                <tr>
                    <th> Pincode :</th>
                    <td> <input type="number" placeholder="enter pincode" name="pin"style="height:auto;  width: 180px;"></td>
                </tr>

                <tr>
                    <th> State :</th>
                    <td><input type="text" placeholder="enter state" name="state" style="height:auto;  width: 180px;"></td>
                </tr>

                <tr>
                    <th> Country :</th>
                    <td> <select>
                        <option value="India">India</option><br>
                        <option value="Japan ">Japan</option><br>
                        <option value="UAE">UAE</option><br>
                        <option value="Canada">Canada</option><br>
                        <option value="Germany">Germany</option><br>
        
                    </select></td>
                </tr>

                <tr>
                    <th>  Hobbies :</th>
                    <td><input type="checkbox" name="hobbies" value="Reading" >Reading
                        <input type="checkbox" name="hobbies" value="Drawing" >Drawing
                        <input type="checkbox" name="hobbies" value="Singing" >Singing
                        <input type="checkbox" name="hobbies" value="Others" >Others</td>
                </tr>



                <tr>
                    <th>Qualification :</th>
                    <td>  <select name="Enter qualification">
                        <option value="High School(10th)">High School(10th)</option><br>
                        <option value="Higher school(12th) ">Higher school(12th)</option><br>
                        <option value="Graduation(Bachelors)">Graduation(Bachelors)</option><br>
                        <option value="Post Graduation(Masters)">Post Graduation(Masters)</option><br>
                        <option value="Phd">Phd</option><br>
        
                    </select></td>
                </tr>

                <tr>
                    <th> Upload Photo:</th>
                    <td> <input type="file" name="pic" ></td>
                    
                </tr>
                <br>

                <tr>
                    <td colspan="2" align="center" bgcolor="white" >
                        
                        <button type="submit" class="button">Submit</button>
                        <input type="reset" value="clear" class="button">

                    </td>
                </tr>

                
               
            </table >    
        </form>
    </body>
</html>
